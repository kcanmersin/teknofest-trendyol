<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendyol Test Aray√ºz√º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        #searchInput {
            flex: 1;
            min-width: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #searchInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .search-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .test-btn {
            background: #28a745;
            color: white;
        }
        
        .refresh-btn {
            background: #17a2b8;
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .product {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .product h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1rem;
            height: 2.4em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .product p {
            margin-bottom: 8px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #e74c3c;
        }
        
        .category-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trendyol Test Aray√ºz√º</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="√ñrnek: giyim, elektronik, ev dekorasyon..." autocomplete="off">
            <button class="search-btn" onclick="searchProducts()">Ara</button>
            <button class="test-btn" onclick="testAPI()">API Test</button>
            <button class="refresh-btn" onclick="refreshData()">Yenile</button>
        </div>
        
        <div id="status"></div>
        
        <div class="loading-spinner" id="loading">
            <div class="spinner"></div>
            <p>ƒ∞≈ülem yapƒ±lƒ±yor...</p>
        </div>
        
        <div id="products" class="products"></div>
    </div>

    <script>
        const API_BASE = 'https://9206fa96cb06.ngrok-free.app';
        
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('products').innerHTML = '';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        async function testAPI() {
            showLoading();
            hideStatus();
            
            try {
                const response = await fetch(`${API_BASE}/`, {
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showStatus(`‚úÖ API √áalƒ±≈üƒ±yor: ${data.message} (Status: ${data.status})`, 'success');
                
            } catch (error) {
                showStatus(`‚ùå API Hatasƒ±: ${error.message}`, 'error');
                console.error('API Test Error:', error);
            } finally {
                hideLoading();
            }
        }
        
        async function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                showStatus('‚ö†Ô∏è L√ºtfen arama terimi girin!', 'error');
                return;
            }
            
            showLoading();
            hideStatus();
            
            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ 
                        query: query, 
                        limit: 50 
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                showStatus(`üîç "${query}" i√ßin ${data.total_results} √ºr√ºn bulundu`, 'success');
                displayProducts(data.products);
                
            } catch (error) {
                showStatus(`‚ùå Arama Hatasƒ±: ${error.message}`, 'error');
                console.error('Search Error:', error);
                document.getElementById('products').innerHTML = '';
            } finally {
                hideLoading();
            }
        }
        
        async function refreshData() {
            showLoading();
            hideStatus();
            
            try {
                const response = await fetch(`${API_BASE}/refresh`, {
                    method: 'POST',
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showStatus(`üîÑ ${data.message}. Toplam √ºr√ºn: ${data.total_products}`, 'success');
                
            } catch (error) {
                showStatus(`‚ùå Yenileme Hatasƒ±: ${error.message}`, 'error');
                console.error('Refresh Error:', error);
            } finally {
                hideLoading();
            }
        }
        
       function displayProducts(products) {
   const container = document.getElementById('products');
   
   if (!products || products.length === 0) {
       container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">√úr√ºn bulunamadƒ±.</p>';
       return;
   }
   
   container.innerHTML = products.map(product => {
       const discountBadge = product.discount_percentage ? 
           `<div style="background: #e74c3c; color: white; padding: 5px 10px; border-radius: 10px; font-size: 0.8rem; position: absolute; top: 10px; right: 10px;">-%${product.discount_percentage}</div>` : '';
           
       return `
           <div class="product" style="position: relative;">
               ${discountBadge}
               
               <img src="${product.image_url}" 
                    alt="${product.content_title}" 
                    onerror="this.src='https://via.placeholder.com/280x200/f8f9fa/6c757d?text=G√∂rsel+Yok'">
               
               <div class="category-tag">${product.level1_category_name}</div>
               
               <h3>${product.content_title}</h3>
               
               <div style="background: #f8f9fa; padding: 12px; border-radius: 8px; font-size: 0.85rem; margin: 10px 0; line-height: 1.4;">
                   <p><strong>content_id_hashed</strong> (√úr√ºn ID): ${product.content_id_hashed}</p>
                   <p><strong>level1_category_name</strong> (Ana Kategori): ${product.level1_category_name}</p>
                   <p><strong>level2_category_name</strong> (Alt Kategori): ${product.level2_category_name}</p>
                   <p><strong>leaf_category_name</strong> (Detay Kategori): ${product.leaf_category_name}</p>
                   <p><strong>merchant_count</strong> (Satƒ±cƒ± Sayƒ±sƒ±): ${product.merchant_count || 'null'}</p>
                   <p><strong>original_price</strong> (Orijinal Fiyat): ‚Ç∫${product.original_price}</p>
                   <p><strong>selling_price</strong> (Satƒ±≈ü Fiyatƒ±): ‚Ç∫${product.selling_price}</p>
                   <p><strong>discounted_price</strong> (ƒ∞ndirimli Fiyat): ‚Ç∫${product.discounted_price}</p>
                   <p><strong>content_review_count</strong> (Yorum Sayƒ±sƒ±): ${product.content_review_count}</p>
                   <p><strong>content_rate_count</strong> (Oy Sayƒ±sƒ±): ${product.content_rate_count}</p>
                   <p><strong>content_rate_avg</strong> (Ortalama Puan): ${product.content_rate_avg || 'null'}</p>
                   <p><strong>discount_percentage</strong> (ƒ∞ndirim Y√ºzdesi): ${product.discount_percentage || 'null'}%</p>
               </div>
           </div>
       `;
   }).join('');
}
        
        // Enter tu≈üu ile arama
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
        
        // Sayfa y√ºklendiƒüinde API test et
        window.addEventListener('load', function() {
            testAPI();
        });
    </script>
</body>
</html>
