<div class="min-vh-100" style="background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 30%, #cbd5e1 100%); padding: 20px;">
  <div class="container-fluid">

    <!-- Search Section -->
    <div class="row justify-content-center mb-4">
      <div class="col-12 col-lg-10">
        <div class="bg-white rounded-4 p-4 shadow-lg">
          <app-search-bar 
            (search)="onSearch($event)">
          </app-search-bar>
        </div>
      </div>
    </div>

    <!-- Main Content with Sidebar -->
    <div class="row">
      <div class="col-12">
        <div class="row g-3">
          <!-- Category Sidebar -->
          <div class="col-12 col-lg-3 col-xl-3">
            <app-category-sidebar 
              (categoryFilter)="onCategoryFilter($event)">
            </app-category-sidebar>
          </div>

          <!-- Results Section -->
          <div class="col-12 col-lg-9 col-xl-9">
        <div *ngIf="products.length === 0 && !isLoading" 
             class="text-center py-5">
          <div class="bg-white rounded-4 p-5 shadow-sm border">
            <i class="fas fa-search fa-3x mb-3" style="color: #64748b;"></i>
            <h4 class="mb-2" style="color: #1e293b;">Ürün bulunamadı</h4>
            <p style="color: #64748b;">Farklı arama terimleri deneyin</p>
          </div>
        </div>
        
        <div *ngIf="products.length > 0">
          <!-- Results Header -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
              <h4 class="mb-0" style="color: #1e293b;">
                <i class="fas fa-box-open me-2" style="color: #0f766e;"></i>
                Bulunan Ürünler
              </h4>
              <small style="color: #64748b;">{{ products.length }} ürün listeleniyor</small>
            </div>
          </div>

          <!-- Product Grid -->
          <div class="row g-3 g-md-4">
            <div *ngFor="let product of products; let i = index" 
                 class="col-6 col-md-4 col-xl-3"
                 [style.animation-delay.ms]="i * 30"
                 style="animation: fadeInUp 0.5s ease forwards; opacity: 0;">
              <div (click)="openProductModal(product)" style="cursor: pointer;">
                <app-product-card [product]="product"></app-product-card>
              </div>
            </div>
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Product Modal -->
  <app-product-modal 
    [product]="selectedProduct"
    [isVisible]="isModalVisible"
    (close)="closeProductModal()">
  </app-product-modal>
</div>
